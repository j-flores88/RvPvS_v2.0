<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;700&display=swap" rel="stylesheet">
    <script src="/index.js" defer></script>
    
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <title>RvPvS ver. 2.0</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="gameArea" class="container">
        <p id="title">RvPvS</p>
        <p>VERSION 2.0</p>
        <div class="row">
                    
            <div id="playerChoices" class="col">
                    <img id="userRock" src="./user_rock3.png" alt="" class="img-fluid">
                    <img id="userPaper" src="./user_paper3.png" alt="" class="img-fluid"> 
                    <img id="userScissors" src="./user_scissors3.png" alt="" class="img-fluid"> 
                </div>
                        
                <div id="compChoices" class="col">
                <!--Computer choice will be hidden on page load-->
                    <img id="compRock" src="./comp_rock3.png" alt="" class="img-fluid">
                    <img id="compPaper" src="./comp_paper3.png" alt="" class="img-fluid">
                    <img id="compScissors" src="./comp_scissors3.png" alt="" class="img-fluid">
                </div>
                
        </div>
    
        <div>
            <p id="choose">CHOOSE YOUR FIGHTER!</p>               
        </div>

        <span></span>
        <button id="newGame" class="btn btn-dark">PLAY AGAIN</button>
        <button id="newSeries" class="btn btn-dark"></button>
                        
        <div id="scoreBoard">
            <p id="series">BEST OF 5 SERIES</p> 
            <div id="playerBoard"><p>PLAYER</p><span id="playerScore">-</span></div>               
            <div id="compBoard"><p>COMPUTER</p><span id="compScore">-</span></div> 
        </div>   
    </div>
</body>
</html>
