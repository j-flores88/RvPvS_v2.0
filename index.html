<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <title>RvPvS ver. 2.0</title>
</head>
<body>
    <div id="gameArea">
        <p id="title">RvPvS</p>
        <p>VERSION 2.0</p>
        <!-- <input type="text" name="Player Selection" id="plyrSelect">
        <button id="select" class="btn btn-dark">Make Selection</button> -->
        <div id="userChoices">
            <img id="userRock" src="./user_rock3.png" alt="">
            <img id="userPaper" src="./user_paper3.png" alt="">
            <img id="userScissors" src="./user_scissors3.png" alt="">  
            
            <!--Computer choice will be hidden on page load-->
            <img id="compRock" src="./comp_rock3.png" alt="">
            <img id="compPaper" src="./comp_paper3.png" alt="">
            <img id="compScissors" src="./comp_scissors3.png" alt="">
        </div>

        <div>
            <p id="choose">CHOOSE YOUR FIGHTER!</p>

            <button id="newGame" class="btn btn-dark">PLAY AGAIN</button>
        </div>
        
        <span></span>
        <div id="scoreBoard">
            <p id="series">BEST OF 7 SERIES</p>
       
            
            
            <div id="playerBoard"><p>PLAYER</p><span id="playerScore"></span></div>
            
            <div id="compBoard"><p>COMPUTER</p><span id="compScore"></span></div> 
        </div>

        

    </div>
    <script src="/index.js"></script>
</body>
</html>
